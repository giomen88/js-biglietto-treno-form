<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ICONE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row content rounded-4 text-center align-items-between py-3">

            <div class="info col-12">

                <h1 class="mb-2">Inserisci i tuoi dati</h1>

                <div class="row fs-4 justify-content-between">

                    <div class="col-5 offset-1 d-flex flex-column">

                        <div class="d-flex justify-content-between mb-2">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" class="rounded" placeholder="Nome">
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <label for="last-name">Cognome</label>
                            <input type="text" id="last-name" class="rounded" placeholder="Cognome">
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <label for="distance">Distanza</label>
                            <input type="number" id="distance" class="rounded" placeholder="Km">
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <label for="age">Et√†</label>
                            <select name="age" id="age" class="rounded">
                                <option value="minor">Minorenne</option>
                                <option value="adult">Adulto</option>
                                <option value="senior">Over 65</option>
                            </select>
                        </div>

                    </div>

                    <div class="col-5 d-flex flex-column justify-content-center align-items-center">
                        <button id="create" class="rounded mb-2">Crea Biglietto</button>
                        <button id="cancel" class="rounded mb-2">Cancella</button>
                    </div>

                </div>

            </div>

            <div class="col-12 ticket">

                <h1><strong>Il tuo biglietto</strong></h1>

                <div class="row">

                    <div class="col-12 border my-3">
                        <span id="name-paragraph" class="fs-1 me-4"></span>
                        <span id="surname-paragraph" class="fs-1"></span>
                    </div>

                    <div class="col">
                        <p class="fs-2">Posto n.</p>
                        <p id="seat-paragraph" class="fs-2"></p>
                    </div>

                    <div class="col">
                        <p class="fs-2">Codice</p>
                        <p id="code-paragraph" class="fs-2"></p>
                    </div>

                    <div class="col">
                        <p class="fs-2">Tariffa</p>
                        <p id="rate-paragraph" class="fs-2"></p>
                    </div>

                    <div class="col">
                        <p class="fs-2">Prezzo</p>
                        <p id="price-paragraph" class="fs-2"></p>
                    </div>

                    <div class="col-12">
                        <p id="discount-paragraph" class="fs-3"></p>
                    </div>

                </div>

            </div>


        </div>

    </div>





    <script src="js/script.js"></script>
</body>

</html>
